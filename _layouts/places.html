---
layout: page
---
<div class="place" id='place-section'>
	<div class="place__main" id='place-main' data-bg='{{ page.image_path }}'>
		<div class="place__header">
			<h2 class="place__title">{{ page.title }}</h2>
			<div class="place__header-divider"></div>
		</div>
	</div>
	{% include section-container.html title="caracter√≠sticas <strong>gerais</strong>" content=page.content%}
	<div class="place__gallery">
		<div class="place__gallery-container">
			{% for item in page.gallery %}
			<div class="place__gallery-item" data-media='{{item.media_url}}'>
				<img src="{{item.thumb}}" alt="">
			</div>
			{% endfor %}
		</div>
	</div>
</div>
