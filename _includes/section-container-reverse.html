<section class='section' id='{{include.section}}'>
	<div class="section__image lazy" data-src='{{include.bg}}'></div>
	<div class="section__content">
		<h2 class='text --title --center'>{{include.title}}</h2>
		<div class="section__content-divider"></div>
		<p class='text --body --center'>{{include.content}}</p>
	</div>	
</section>
