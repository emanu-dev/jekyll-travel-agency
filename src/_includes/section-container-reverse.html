<section class='sec section' id='{{include.section}}'>
	<span class='mobile-offset' id='{{include.section}}-mobile'></span>
	<div class="section__image" style='background-image: url({{include.bg}})'></div>
	<div class="section__content">
		<h2 class='text --title --center'>{{include.title}}</h2>
		<div class="section__content-divider"></div>
		<p class='text --body --center'>{{include.content}}</p>
	</div>	
</section>
